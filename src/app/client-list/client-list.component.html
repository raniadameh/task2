<div class="x">
    <h1>part 1.a</h1>
    <table class="table table-bordered table-sm">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Initials</th>
                <th>Status</th>
                <th>Sector</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of  clients">
                <td>{{client.id}}</td>
                <td>{{client.description}}</td>
                <td>{{client.initials}}</td>
                <td>{{client.status}}</td>
                <td>{{client.sector}}</td>
            </tr>
        </tbody>
    </table>

</div>

<h1>part 1.b</h1>
<div class="container" class="div1" *ngFor="let client of clients">
    <app-client-card [client]="client">
    </app-client-card>
</div>
